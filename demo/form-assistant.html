<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
    <head>
        <title>Tilde Birlik</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="../src/jquery.FormAssistant.js" type="text/javascript"></script>
    </head>
    <body>
Form:
<table style="height:500px">
<tr>
    <td style="vertical-align:top">
<form id="form1">
<table style="border:1px solid green">
<tr>
    <td>
	Text: <input type="text" id="t1"/>
    </td>
</tr>
<tr>
    <td>
	<label><input type="checkbox" id="cb1"/>Checkbox 1;</label>
	<label><input type="checkbox" id="cb2" value="cb2v" checked="checked"/>Checkbox 2;</label>
    </td>
</tr>
<tr>
    <td>
	<label><input type="radio" name="r1" id="r1"  value="r1v1" checked="checked"/>Radio 1;</label>
	<label><input type="radio" name="r1" id="r2" value="r1v2" />Radio 2;</label>
    </td>
</tr>
<tr>
    <td>
    	<textarea id="ta1" class="textarea" cols="50" 
    		rows="3"></textarea>
    </td>
</tr>
<tr>
    <td>
    	<select id="s1" name="overrideCode">
		<option selected="selected" value="_">Select</option>
    		<option value="O">O</option>
    		<option value="A">A</option>
    	</select>
    </td>
</tr>
<tr>
    <td>
	Email: <input type="email" id="e1"/>
    </td>
</tr>
<tr>
    <td>
	Password: <input type="password" id="p1"/>
    </td>
</tr>
</table>
</form>
    </td>
    <td id="t" class="validation" style="vertical-align: top"></td>
</tr>
</table>
<script type="text/javascript">
jQuery(document).ready(function() {
var i = 0;
jQuery("#form1").FormAssistant({
   onChange: function(element, event) {
	   var v = element.id.charAt(0) == 'r' ? element.value : "";
		 var d = new Date();
     document.getElementById("t").innerHTML = 
	++i+ ". " +d.getMinutes()+ ':' +d.getSeconds()+ ':' +d.getMilliseconds()+ " " +element+ " (#" +element.id+ "): " +event.type + " " +v+ "<br/>" +document.getElementById("t").innerHTML;
	   if (v.length > 0) {
		   if (element.id="r1") jQuery("#r2").prop("checked", false);
		   else jQuery("#r1").prop("checked", false);
	   }
   }
});
});

</script>
</body>
</html>
